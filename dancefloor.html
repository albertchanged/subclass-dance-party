<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/snoopDancer.js"></script>
    <script src="src/psyDancer.js"></script>
    <script src="src/squidwardDancer.js"></script>
    <script src="src/breakDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title"><strong>Dance Party</strong></span>
      <a href="#" class="addSnoopDancerButton" data-dancer-maker-function-name="SnoopDancer"><strong>Snoop</strong></a>
      <a href="#" class="addPsyDancerButton" data-dancer-maker-function-name="PsyDancer" onclick="disable"><strong>Psy</strong></a>

      <a href="#" class="addSquidwardDancerButton" data-dancer-maker-function-name="SquidwardDancer"><strong>Squidward</strong></a>
      <a href="#" class="addBreakDancerButton" data-dancer-maker-function-name="BreakDancer"><strong>Breakdancer</strong></a>
      <a href="#" class="lineUp" data-dancer-maker-function-name="lineUp"><strong>Line Up</strong></a>
      <a href="#" class="addBlinkyDancerButton" data-dancer-maker-function-name="BlinkyDancer"><strong>Blinky</strong></a> 
      </div>
    <div class="dancerLines"></div> 
    <script src="src/init.js">
    </script>
    <audio controls autoplay>
      <source src="drop it like its hot.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
